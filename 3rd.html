<h2>絲瓜炒蛤蠣做法</h2>
將絲瓜去皮，橫向對半剖開之後再切成3條，接著斜切成菱形狀備用。
    <p>
蛤蜊用鹽巴水浸泡2～3小時吐沙，接著洗淨。薑切成絲狀，枸杞泡水備用。
    <p>
起油鍋，加入薑絲爆香，放入絲瓜、蛤蜊、枸杞、米酒後加蓋以中火燜煮，此時不要翻動。
    <p>
以中火煮約3分鐘，開蓋翻動一下再續煮1分鐘，加入白胡椒粉、鹽即完成。
