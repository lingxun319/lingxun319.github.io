<h2>泰式檸檬魚做法</h2>
首先在於背上劃幾刀方便蒸熟。
    <p>
等鍋中的水燒開以後，在魚上方放上薑片很蔥段，並用中大火蒸10分鐘(魚肉熟透)。
    <p>
再來將辣椒和香菜切末後與蒜末、魚露、糖、水、檸檬汁均勻混合備用。
    <p>
最後等魚蒸熟後，把薑片、蔥段和湯汁移除，再淋上準備好的醬汁就完成了喔。
    <p>
