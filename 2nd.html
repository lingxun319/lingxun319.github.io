<h2>打拋豬做法</h2>
1.將豬絞肉放到鍋中開小火，乾煸出油、炒至半熟後就可以放入蒜頭爆香；<p>
同時檸檬榨汁、小番茄切片備用。
    <p>
2.依序放入醬油、魚露、檸檬汁、砂糖、白胡椒等攪拌均勻後，再放入小番茄一起拌炒。
    <p>
3.等到絞肉帶點醬色、熟透後就可以加入九層塔，等到醬汁收得差不多即可起鍋
    <p>
(喜歡醬汁也可以加一點水)。
    <p>
起鍋。
